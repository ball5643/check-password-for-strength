<div class="password">
  <a>Password</a>
  <input type="password" placeholder="Enter password" (keyup)="onKey($event)">
  <div class="strength-container">
    <p [style.color]="easyColor">Easy Password</p>
    <p [style.color]="mediumColor">Medium Password</p>
    <p [style.color]="strongColor">Strong Password</p>
  </div>
</div>
