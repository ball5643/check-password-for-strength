<div class="password">
  <a>Password</a>
  <input type="password" placeholder="Enter password" (keyup)="onKey($event)">
  <div class="strength-container">
    <p [style.color]="color1">Easy Password</p>
    <p [style.color]="color2">Medium Password</p>
    <p [style.color]="color3">Strong Password</p>
  </div>
</div>
